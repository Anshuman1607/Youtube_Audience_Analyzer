<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audience Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä YouTube Audience Analyzer</h1>
            <p>Upload your YouTube analytics CSV to get detailed insights</p>
        </header>

        <main>
            <!-- File Upload Section -->
            <section class="upload-section">
                <div class="upload-container">
                    <h2>Upload CSV File</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <p>Drag and drop your CSV file here or click to browse</p>
                        <input type="file" id="csvFile" accept=".csv" style="display: none;">
                        <button type="button" id="browseBtn" class="btn btn-primary">Browse Files</button>
                    </div>
                    <div id="uploadStatus" class="upload-status"></div>
                </div>
            </section>

            <!-- Analytics Dashboard -->
            <section class="dashboard" id="dashboard" style="display: none;">
                <h2>Analytics Dashboard</h2>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Views</h3>
                        <div class="metric" id="totalViews">0</div>
                    </div>
                    <div class="card">
                        <h3>Watch Time (hours)</h3>
                        <div class="metric" id="totalWatchTime">0</div>
                    </div>
                    <div class="card">
                        <h3>Avg. View Duration</h3>
                        <div class="metric" id="avgViewDuration">0</div>
                    </div>
                    <div class="card">
                        <h3>Top Country</h3>
                        <div class="metric" id="topCountry">-</div>
                    </div>
                </div>

                <!-- Chart Controls -->
                <div class="chart-controls">
                    <h3>Visualizations</h3>
                    <div class="control-group">
                        <label for="chartType">Chart Type:</label>
                        <select id="chartType">
                            <option value="bar">Bar Chart</option>
                            <option value="pie">Pie Chart</option>
                            <option value="line">Line Chart</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="dataColumn">Data Column:</label>
                        <select id="dataColumn">
                            <option value="">Select a column...</option>
                        </select>
                    </div>
                    <button id="generateChart" class="btn btn-secondary">Generate Chart</button>
                </div>

                <!-- Charts Container -->
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>

                <!-- Data Preview -->
                <div class="data-preview">
                    <h3>Data Preview</h3>
                    <div class="table-container">
                        <table id="dataTable">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
